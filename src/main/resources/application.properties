spring.application.name=HelloGithubActions
server.port=8091

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,loggers,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.loggers.enabled=true
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true

# Application Info
info.app.name=HelloGithubActions
info.app.description=Spring Boot application with ELK logging
info.app.version=@project.version@

# Logging Configuration
logging.level.com.cm.hellogithubactions=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Correlation ID configuration
logging.pattern.correlation=[%X{correlationId:-}]
